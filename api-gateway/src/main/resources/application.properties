spring.application.name=api-gateway
server.port=8080

# gRPC клиенты
grpc.client.client-info-service.address=static://localhost:9090
grpc.client.client-info-service.negotiationType=plaintext

grpc.client.scoring-service.address=static://localhost:9091
grpc.client.scoring-service.negotiationType=plaintext

# CORS настройки для фронтенда
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
